<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text"  id="uname" placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password"  id="pass" placeholder="password">

            </div>

            <div class="remember">
                <label for="rem"><input type="checkbox" name="rem" id="rem">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
             <button type="submit" class="btn">login</button>
             <div class="create">
                <p class="reg">Don't have an account? <a href="#">Register</a></p>
             </div>
            
        </form>
    </div>
    
</body>
</html>
